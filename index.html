<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown to HTML</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="background">
  <div class="container-fluid">
    <div class="header">
      <h1 class="display-4">Markdown Previewer</h1>
    </div>

    <div class="row">
      <!-- Previewer -->
      <div id="preview-container" class="col-lg-4">
        <h2 class="sub-header text-center">Preview</h2>
        <div id="preview" class="border rounded">
        </div>
      </div>
      <!-- Editor -->
      <div class="col-lg-4">
        <h2 class="sub-header text-center latter-col">Markdown Editor</h2>
        <div id="editor-container">
        </div>
      </div>
      <!-- HTML -->
      <div id="HTML-container" class="col-lg-4 latter-col">
        <h2 class="sub-header text-center">HTML</h2>
        <textarea id="HTML" class="form-control" readonly></textarea>
      </div>
    </div>
    
    <div class="description">
      <p>You can write or just paste Markdown text in Editor field. It will be previewed and converted into HTML in real time.</p>
    </div>

    <footer class="footer">
      <small>(c) 2018 <a href="https://www.charonworks.com" target="_blank" class="custom">Charonworks</a></small>
    </footer>
  </div>
  
  <!-- Javascript Libraries -->
  
  <script src='https://unpkg.com/react@16/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16/umd/react-dom.development.js'></script>
  <!-- Marked: https://github.com/markedjs/marked -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.0/marked.js"></script>
  <!--  Bootstrap  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script  src="js/index.js"></script>
</body>

</html>
